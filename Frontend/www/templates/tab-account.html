<ion-view view-title="Account">
    <ion-content>
        <h1>Register as a Shop</h1>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Shop Name</span>
                <input type="text" ng-model="ShopName.shopName" placeholder="Rocky's Surf Shop...">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Shop Location</span>
                <ion-google-place placeholder="Enter an address, Apt# and ZIP" ng-model="Location.location"/>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Contact Name</span>
                <input type="text" ng-model="ContactName.contactName" placeholder="Bob...">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Phone Number</span>
                <input type="tel" ng-model="Phone.phone" placeholder="555-555-5555">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Opening Hour</span>
                <input type="text" ng-model="Open.open" placeholder="9am">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Closing Hour</span>
                <input type="text" ng-model="Close.close" placeholder="5pm">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Number of boards for rent</span>
                <input type="num" ng-model="Boards.boards" placeholder="18">
            </label>
        </div>
        <button class="button button-block button-positive" ng-click="addAShopToCurrentUser()">Register</button>
    </ion-content>
</ion-view>
