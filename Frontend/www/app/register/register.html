<ion-view view-title="Membership Sign Up" hide-back-button="false" can-swipe-back="true">
    <script id="templates/profileModal.html" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar class="bar">
                <h1 class="title">Contact Information</h1>
                <button class="button button-clear" ng-click="profileModal.hide()">Cancel</button>
            </ion-header-bar>
            <ion-content class="padding" id="contentColor">
                <form name="profileInfoForm">
                    <div class="card" ng-hide="part2">
                        <label class="item item-input item-stacked-label text-left">
                            <span class="input-label ">  First Name:</span>
                            <input required type="text" ng-model="data.first">
                        </label>
                        <label class="item item-input item-stacked-label text-left ">
                            <span class="input-label">  Last Name:</span>
                            <input required type="text" ng-model="data.last">
                        </label>
                        <label class="item item-input item-stacked-label text-left">
                            <span class="input-label ">  Street Address:</span>
                            <input required type="text" ng-model="data.street1">
                        </label>
                        <label class="item item-input item-stacked-label text-left ">
                            <span class="input-label">  Street Address 2 (Optional):</span>
                            <input required type="text" ng-model="data.street2">
                        </label>
                        <label class="item item-input item-stacked-label text-left">
                            <span class="input-label "> City:</span>
                            <input required type="text" ng-model="data.city">
                        </label>
                        <label class="item item-input item-stacked-label text-left ">
                            <span class="input-label">  State:</span>
                            <input required type="text" ng-model="data.state">
                        </label>
                        <label class="item item-input item-stacked-label text-left">
                            <span class="input-label ">  Zip Code:</span>
                            <input required type="text" ng-model="data.zip">
                        </label>
                        <label class="item item-input item-stacked-label text-left ">
                            <span class="input-label">  Phone Number:</span>
                            <input required type="text" ng-model="data.phone">
                        </label>
                        <button id="applyButton" style="height:35px" class="button button-block" ng-click="part2=true">continue</button>
                    </div>
                    <div class="card" ng-show="part2">
                        <label class="item item-input item-stacked-label text-left">
                            <span class="input-label ">  Email Address:</span>
                            <input required type="text" ng-model="data.email">
                        </label>
                        <label class="item item-input item-stacked-label text-left ">
                            <span class="input-label">  New Password:</span>
                            <input required type="password" placeholder=" " ng-model="data.password">
                        </label>
                        <label class="item item-input item-stacked-label text-left ">
                            <span class="input-label">  Confirm Password:</span>
                            <input required type="password" placeholder=" Confirm Password" ng-model="data.confirmpassword">
                        </label>
                        <button class="button button-block" style="height:35px" ng-click="part2=false">back</button>
                    </div>
                </form>
                <button ng-show="part2" id="applyButton" style="height:35px" class="button button-block" ng-click="continueToPayment()">continue</button>
            </ion-content>
        </ion-modal-view>
    </script>
</ion-view>
