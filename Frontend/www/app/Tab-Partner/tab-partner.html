<ion-view view-title="Profile">
    <ion-content>
            <h2>Welcome, <span ng-bind ="firstName.value || displayEmail.email"></span></h2>
        <button ng-hide="Partner.value" class="button button-block button-positive" ng-click="modal.show()">Become a partner</button>
    </ion-content>
    <script id="templates/modal.html" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar class="bar bar-header bar-positive">
                <h1 class="title">Partner Application</h1>
                <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
            </ion-header-bar>
            <ion-content class="padding">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Shop Name</span>
                        <input type="text" ng-model="ShopName.shopName" placeholder="Rocky's Surf Shop...">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Shop Location</span>
                        <ion-google-place ng-click="modal.hide()" placeholder="Enter an address, Apt# and ZIP" ng-model="Location.location" />
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Contact Name</span>
                        <input type="text" ng-model="ContactName.contactName" placeholder="Bob...">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Phone Number</span>
                        <input type="tel" ng-model="Phone.phone" placeholder="555-555-5555">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Web Address</span>
                        <input type="text" ng-model="WebAddress.webAddress" placeholder="www.bob.com">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Opening Hour</span>
                        <input type="text" ng-model="Open.open" placeholder="9am">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Closing Hour</span>
                        <input type="text" ng-model="Close.close" placeholder="5pm">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Number of boards</span>
                        <input type="num" ng-model="Boards.boards" placeholder="18">
                    </label>
                </div>
                <button class="button button-block button-positive" ng-click="addAShopToCurrentUser()">Register</button>
            </ion-content>
        </ion-modal-view>
    </script>
</ion-view>
