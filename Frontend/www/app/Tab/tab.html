<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
            <button class="button button-icon button-clear icon ion-ios-arrow-right" id="ion-ios-arrow-right"  menu-toggle="right">
                </button>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close ui-sref="tab.dash">
                    <span class="ion-map"> Map</span>
                </ion-item>
                <ion-item menu-close ui-sref="tab.history">
                    <span class="ion-ios-list-outline"> History</span>
                </ion-item>
                <ion-item menu-close ui-sref="tab.profile">
                    <span class="ion-person"> Profile</span>
                </ion-item>
                <ion-item menu-close ui-sref="tab.partner">
                    <span class="ion-map"> Partner</span>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
