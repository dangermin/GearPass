<ion-view title='<img height=40px width=50px src="app/img/icon.png" alt="Logo" class="Logo">'>
    <ion-content scroll="false"  id="contentColor">
        <div id="historyCardParent">
            <div class="card" ng-repeat="request in requests | orderBy:'-Created'">
                <div ng-click="shopDetails=!shopDetails" id="historyCard" class="item item-divider row">
                    <div class="col col-95">
                        <h2><b>{{request.ShopName}}</b></h2>
                        <!-- <br ng-show="shopDetails"> -->
                        <h4 ng-show="shopDetails"><b>Hours:</b> {{request.Hours}}</h4>
                        <h4 ng-show="shopDetails"><b>Address:</b> {{request.Address}}</h4>
                        <h4 ng-show="shopDetails"><b>Phone Number:</b> {{request.Phone}}</h4>
                    </div>
                    <div class="col text-right">
                        <span id="historyCaret" ng-hide="shopDetails" class="ion-android-more-horizontal"></span>
                    </div>
                </div>
                <div class="item row">
                    <div class="col col-50">
                        <h4>{{request.Quantity}} <span>{{request.Gear}}</span></h4>
                        <h4>{{request.Date}}</h4>
                        <h4>{{request.Time}}</h4>
                    </div>
                    <div class="col col-50 text-center">
                        <button disabled="disabled" ng-show="request.Completed" id="historyCompleted" class="button button-small" style="background: #26628A">Complete</button>
                        <button disabled="disabled" ng-hide="request.Completed" id="historyNotCompleted" class="button button-energized button-small" style="background: #68C5D3">Pending</button>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
