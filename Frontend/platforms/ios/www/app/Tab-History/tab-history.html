<ion-view view-title="Gear Pass">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="message in messages" class="history-message">
          <img id="avatar" src="{{message.avatar}}" alt="avatar">
          <h2>{{message.user}} <span>{{message.date}}</span></h2>
          <p>{{message.text}}</p>
      </ion-item>
    </ion-list>
  </ion-content>

  <div keyboard-attach class="bar bar-footer bar-stable item-input-inset history-bar">
    <i class="icon ion-ios-plus-outline"></i>
    <label class="item-input-wrapper">
      <input type="text" placeholder="Message"ng-focus="adjustScroll()" ng-blur="adjustScroll()" ng-model="message.text">
    </label>
    <div ng-class="{hide:!message.text}" ng-click="sendMessage(message)" class="button button-clear button-positive">
      Send
    </div>

  </div>
</ion-view>
